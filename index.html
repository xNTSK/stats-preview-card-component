<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        color: #fff;
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>
          Get <span class="accent">insights</span> that help your business grow.
        </h2>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h3 class="count">10k+</h3>
            <p class="name">COMPANIES</p>
          </div>
          <div class="stat">
            <h3 class="count">314</h3>
            <p class="name">TEMPLATES</p>
          </div>
          <div class="stat">
            <h3 class="count">12M+</h3>
            <p class="name">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="mobile" src="./images/image-header-mobile.jpg" alt="" />
        <img class="desktop" src="./images/image-header-desktop.jpg" alt="" />
        <div class="image-color"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/xntsk">xNTSK</a>.
    </div>
  </body>
</html>
